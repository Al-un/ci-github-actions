name: GitHub Actions 101

# Triggers: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#on
on: [push]

jobs:
  Hello-World:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  Checker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Check latest LTS and latest version
        node-version: [14.x, 15.x]

    steps:
      # actions/checkout: https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v2

      # actions/setup-node: https://github.com/actions/setup-node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#caching-packages-dependencies
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      # # Dependencies caching: https://stackoverflow.com/a/64345698/4906586
      # # actions/cache: https://github.com/actions/cache
      # - name: Cache npm dependencies
      #   uses: actions/cache@v2
      #   with:
      #     path: "~/.npm"
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-

      - run: npm ci
      - run: npm run build
      - run: npm run lint
